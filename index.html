<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Fundamentals Quiz</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  </head>

  <body>
    <!-- Header area houses the view highscores link and timer -->
    <header>
      <a id="view-highscores">View Highscores</a>
      <p class="timer">Time Left: </p>
    </header>

    <main class="container">
      <!-- Main section holds where the questions will pop up -->
      <!-- Houses blank areas where javascript will fill in the spots -->
      <section class="quiz-area">
        <h1 class="title"></h1>
        <p class="body-text"></p>
        <button id="start-button" type="submit"></button>
        <div class="all-options">
          <button class="button" type="submit"></button>
          <button class="button" type="submit"></button>
          <button class="button" type="submit"></button>
          <button class="button" type="submit"></button>
        </div>
        <p class="response"></p>
      </section>
    </main>

    <!-- Link to the javascript file just before the closing body tag -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
